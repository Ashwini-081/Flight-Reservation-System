<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
    body{
    background-repeat:no-repeat;
    background-position: center;
    background-size: cover;
    height=10%;
    }

.navigation {
  overflow: hidden;
  background-color: #333;
}

.navigation a {
  float: left;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.navigation a:hover {
  background-color: lightgrey;
  color: black;
}

.navigation a.active {
  background-color: red;
  color: white;
    </style>
</head>
<body background="home.jpg">

<div class="navigation">
    <a class="active" href="/" style="...">Home</a>

    <a href="/login" style="float:right">Login</a>
    <a href="/register" style="float:right">Register</a>
    <a href="/logout" style="float:Right">Logout</a>
</div>


<div class="container">
    <div class="row">
        <h1>Flight Details</h1>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Flight Name</th>
            <th> Flight Origin</th>
            <th> Flight Destination</th>
            <th> Flight Duration</th>
            <th> Flight Date</th>
            <th> Flight Time</th>
            <th> Flight Type</th>
            <th> Flight Number</th>
            <th>Amount</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="flight:${flights}">
            <td th:text="${flight.name}"></td>
            <td th:text="${flight.origin}"></td>
            <td th:text="${flight.destination}"></td>
            <td th:text="${flight.duration}"></td>
            <td th:text="${flight.flightDate}"></td>
            <td th:text="${flight.flightTime}"></td>
            <td th:text="${flight.flightType}"></td>
            <td th:text="${flight.flightNumber}"></td>
            <td th:text="${flight.amount}"></td>


            <td>
                <a th:href="@{/bookings}"
                   class="btn btn-primary">Book</a>
<!--                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" th:attrappend="data-target=${/bookings}">Book </button>-->




            </td>



        </tr>
        </tbody>

    </table>
</div>


</head>


</body>
</html>
