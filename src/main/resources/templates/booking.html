<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class ="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Enter Passanger Details</h1>
            <div class="card-body">
                <form th:action="@{/flights}" th:object="${flight}" method="POST">
                    <div class="form-group">
                        <label>Passenger Name</label>
                        <input type="text"
                               name="name"
                               th:field="*{name}"
                               class="form-control"
                               placeholder="Enter Flight Name"
                        />
                    </div>

                    <div class="form-group">
                        <label>Origin</label>
                        <input type="text"
                               name="origin"
                               th:field="*{origin}"
                               class="form-control"
                               placeholder="Enter Origin"
                        />
                    </div>

                    <div class="form-group">
                        <label>Destination</label>
                        <input type="text"
                               name="destination"
                               th:field="*{destination}"
                               class="form-control"
                               placeholder="Enter Destination"
                        />
                        <div class="form-group">
                            <label>FlightDate</label>
                            <input type="text"
                                   name="flightDate"
                                   th:field="*{flightDate}"
                                   class="form-control"
                                   placeholder="Enter flightDate"
                            />
                        </div>


                    <div class="form-group">
                        <label>FlightTime</label>
                        <input type="text"
                               name="flightTime"
                               th:field="*{flightTime}"
                               class="form-control"
                               placeholder="Enter flightTime"
                        />
                    </div>

                    <div class="form-group">
                        <label>FlightNumber</label>
                        <input type="text"
                               name="flightNumber"
                               th:field="*{flightNumber}"
                               class="form-control"
                               placeholder="Enter flightNumber"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
