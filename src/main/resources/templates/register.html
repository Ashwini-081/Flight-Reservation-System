<head>

  <title>Registration</title>
  <style>
  body{
    background-repeat:no-repeat;
    background-position: center;
    background-size: cover;
    height=10%;

.navigation {
  overflow: hidden;
  background-color: #333;
}

.navigation a {
  float: left;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.navigation a:hover {
  background-color: lightred;
  color: black;
}

.navigation a.active {
  background-color: red;
  color: white;

<body background="home.jpg">
<div class="navigation">
  <a href="/">Home</a>
  <a href="/logout" style="float:Right">Logout</a>

  <a href="/login" style="float:right">Login</a>
  <a class="active" href="/register" style="float:right">Register</a>
</div>
<center>
  <h1>Registration Page</h1>
</center>
<form action="/register" method="post">
  <center>
    <div class="container" style="border:5px solid green;padding:50px;width:350px;background-color:lightgrey">
      <label style="font-size:125%">Username:</label>&nbsp;
      <input type="text" placeholder="Enter Username" name="username" required><br/><br/>
      <label style="font-size:125%">Name:</label>&nbsp;
      <input type="text" placeholder="Enter Name" name="name" required><br/><br/>
      <label style="font-size:125%">Password:</label>&nbsp;
      <input type="password" placeholder="Enter Password" name="password" required><br/><br/>
      <label style="font-size:125%">ReEnter Password:</label>&nbsp;
      <input type="password" placeholder="ReEnter Password" name="password" required><br/><br/>
      <label style="font-size:125%">MobileNumber</label>&nbsp;
      <input type="tel" placeholder="Enter Mobile Number" name="mobileNumber" pattern="^\d{10}$" required><br/><br/>
      <label style="font-size:125%">Enter Email:</label>&nbsp;
      <input type="email" placeholder="Enter Email" name="email" required><br/><br/>
      <button type="submit">Register</button>
      <button type="button" class="cancelButton" onclick="/">Cancel</button><br/><br/>
      Have an Account?<a href="/login">Login Here</a>
    </div>
